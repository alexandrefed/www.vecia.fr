# Docker Compose configuration for Vecia Astro SSR application
# Production deployment configuration

services:
  vecia-website:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20.18.1
        PUBLIC_SITE_URL: https://vecia.fr
        PUBLIC_CAL_EMBED_URL: https://cal.vecia.fr

    image: vecia-website:latest

    container_name: vecia-website

    restart: unless-stopped

    # Environment variables (runtime)
    environment:
      - HOST=0.0.0.0
      - PORT=4322
      - NODE_ENV=production
      - PUBLIC_SUPABASE_URL=${PUBLIC_SUPABASE_URL:-http://85.25.172.47:8100}
      - PUBLIC_SUPABASE_ANON_KEY=${PUBLIC_SUPABASE_ANON_KEY}

    # Expose to localhost only (nginx reverse proxy)
    ports:
      - "127.0.0.1:4322:4322"

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4322/api/health.json', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

    # Security options
    security_opt:
      - no-new-privileges:true
