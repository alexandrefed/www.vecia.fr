# Docker Compose configuration for Vecia Astro SSR application
# Production deployment configuration

services:
  vecia-website:
    image: vecia-website:latest

    container_name: vecia-website

    restart: unless-stopped

    # Allow container to reach host services (Supabase runs on host at port 8100)
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # Environment variables (runtime)
    environment:
      - HOST=0.0.0.0
      - PORT=4322
      - NODE_ENV=production
      # Public vars (for static pages)
      - PUBLIC_SUPABASE_URL=${PUBLIC_SUPABASE_URL:-http://host.docker.internal:8100}
      - PUBLIC_SUPABASE_ANON_KEY=${PUBLIC_SUPABASE_ANON_KEY}
      # SSR vars (for API routes - supabase-server.ts expects non-PUBLIC prefix)
      - SUPABASE_URL=${SUPABASE_URL:-http://host.docker.internal:8100}
      - SUPABASE_ANON_KEY=${PUBLIC_SUPABASE_ANON_KEY}

    # Expose to localhost only (nginx reverse proxy)
    ports:
      - "127.0.0.1:4322:4322"

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4322/api/health.json', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

    # Security options
    security_opt:
      - no-new-privileges:true
